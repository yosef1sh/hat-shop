<div class="container mt-5 p-3 rounded cart">
  <div class="row no-gutters">
    <div class="col-md-8">
      <div class="product-details mr-2">
        <div class="d-flex flex-row align-items-center"><i class="fa fa-long-arrow-left"></i><span class="ml-2">Continue
            Shopping</span></div>
        <hr>
        <h6 class="mb-0">Shopping cart</h6>
        </div>
      </div>
      <div *ngFor="let item of prodects; index as i"
        class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
        <img height="100%" width="90%" src="{{item.image}}" alt="Photo of a Shiba Inu" width="40">
        <div class="ml-2"><span class="font-weight-bold d-block"></span>{{item.title}}{{item.price}}<span
            class="spec"></span></div>
        <div class="col-2 p-0">
          <input [(ngModel)]="item.qtyTotal" [ngModelOptions]="{standalone: true}" min="1" type="number" 
            value="{{ item.qtyTotal }}" name="" class="form-control" (change)="changeSubtotal(item ,i)" />
        </div>
        <button (click)="removeFromCart(item)"> x</button>
        <div #subTotalWrap>{{ item.price|currency}}</div>
      </div> 
      <span class="font-weight-bold  "></span>{{total | currency}}<hr>
      <button class="btn btn-secondary  " (click)="clearCart(prodects)"> Clear Items</button>
      <div id="payments"></div>
      <ngx-paypal style="text-align: center;padding: 10px;" [config]="payPalConfig"></ngx-paypal>
    </div>
